<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Exercícios: 
  <a href="https://skylab.rocketseat.com.br/api/files/1566498717618.pdf">
    Módulo 01
  </a>
  <script>
    // 1
    function imprimirObjeto(objeto) {
      console.log(`O usuário mora em ${objeto.cidade} / ${objeto.uf}, 
      no bairro ${objeto.bairro}, na rua "${objeto.rua}" com
      nº ${objeto.numero}.`)
    }

    var endereco = {
      rua: "Rua dos pinheiros",
      numero: 1293,
      bairro: "Centro",
      cidade: "São Paulo",
      uf: "SP"
    };
    imprimirObjeto(endereco);

    //2

    function intervalo(x, y) {
      var i = 2;
      x = x % 2 === 1 ? x + 1 : x;
      while (x < y) {
        console.log(x);
        x += i;
      }
    }
    intervalo(2, 10);

    // 3

    function temHabilidade(skills) {
      var resultado = skills.indexOf('Javascript');
      return resultado >= 0 ? true : false;
    }

    var skills = ["Javascript", "ReactJS", "React Native"];
    console.log(temHabilidade(skills));

    // 4

    function experiencia(anos) {
      if (anos < 1) {
        console.log("Iniciante");
      } else if (anos >= 1 && anos < 3) {
        console.log("Intermediário");}
      else if (anos >= 3 && anos < 6) {
        console.log("Avançado");}
      else {
        console.log("Jedi Master");}
    }
    var anosEstudo = 7;
    experiencia(anosEstudo);

    // 5

    function listarUsuarios(usuarios) {
      for (const usuario of usuarios) {
        console.log(`O ${usuario.nome} possui as habilidades: ${usuario.habilidades.join(', ')}`)
        
      }
    }

    var usuarios = [
      {
        nome: "Diego",
        habilidades: ["Javascript", "ReactJS", "Redux"]
      },
      {
        nome: "Gabriel",
        habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
      }
    ];

    listarUsuarios(usuarios);


  </script>
</body>
</html>
